<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Semi Finals | Round 2</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #f4f4f9;
      }

      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: #333;
        color: white;
        padding: 15px 0;
        display: flex;
        justify-content: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 1000;
      }

      .navbar ul {
        list-style: none;
        display: flex;
        gap: 20px;
      }

      .navbar a {
        color: white;
        text-decoration: none;
        font-size: 1rem;
        padding: 8px 15px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .navbar a:hover {
        background-color: #ff9d23;
        color: white;
      }

      .round-header {
        text-align: center;
        padding: 80px 20px 20px;
       
        background-color: #ffd65a;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        animation: fadeIn 1.5s ease-in-out;
      }

      .round-header h1 {
        font-size: 36px;
        font-weight: bold;
        color: #333;
      }

      .date-banner {
        text-align: center;
        margin: 20px 0;
        padding: 15px;
        background-color: #16c47f;
        color: white;
        font-size: 24px;
        font-weight: bold;
        border-radius: 5px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .team-list-btn {
        display: block;
        width: fit-content;
        margin: 20px auto;
        padding: 12px 30px;
        background-color: #f93827;
        color: white;
        font-size: 18px;
        font-weight: bold;
        text-decoration: none;
        border-radius: 8px;
        transition: background-color 0.3s ease;
      }

      .team-list-btn:hover {
        background-color: #d32f2f;
      }

      hr {
        margin: 30px 0;
        height: 2px;
        background-color: #f93827;
        border: none;
      }

      .match-schedule {
        text-align: center;
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
        animation: slideIn 1.5s ease-in-out;
      }

      .matchup-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        padding: 20px;
      }

      .team {
        display: flex;
        justify-content: space-around;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 100%;
        align-items: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .team:hover {
        transform: translateY(-10px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      }

      .team img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 15px;
      }

      .team h2 {
        font-size: 22px;
        color: #333;
        margin-bottom: 10px;
      }

      .vs {
        font-size: 20px;
        font-weight: bold;
        background-color: #f93827;
        padding: 10px;
        border-radius: 5px;
        color: white;
        margin: 10px 0;
        animation: pulse 1s infinite;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideIn {
        from {
          transform: translateY(50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="round_1.html">Round 1</a></li>
        <li><a href="round_2.html">Round 2</a></li>
        <li><a href="round_3.html">Round 3</a></li>
      </ul>
    </nav>

    <div class="round-header">
      <h1>Semi Finals</h1>
    </div>

    <div class="date-banner">
      Jan 11, 2025
    </div>

    <a href="semi_team_list.html" class="team-list-btn">Team List</a>

    <hr />

    <div class="match-schedule">
      Matches will be scheduled soon.
    </div>

    <div class="matchup-container">
      <div class="team">
        <h2>Team 1</h2>
        <div class="vs">VS</div>
        <h2>Team 2</h2>
      </div>
    </div>
  </body>
</html>
